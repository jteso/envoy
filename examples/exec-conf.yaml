basedir: gateway
policies:
  default_policy:
    - access: {allow: ["127.0.0.1", "10.5.5.1", "10.3.3.1"], deny: ["*"]}

proxies:
  payment_batch:
    pattern: "/payment"
    method: ["GET", "POST"]
    policy:
      - $default_policy
      - log:  {upstream: ["HeaderNames=> ", "$request.headers.names", " || Num Query Params=> ", "$request.queryparam.count"],
               downstream: ["response"] }
      - exec: {command: "examples/hooks/sayhi.sh"}

